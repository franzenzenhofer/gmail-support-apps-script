name: Deploy to Google Apps Script
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install clasp globally
        run: npm install -g @google/clasp
        
      - name: Setup clasp credentials
        run: |
          echo "${{ secrets.CLASP_CREDENTIALS }}" > ~/.clasprc.json
          echo "${{ secrets.CLASP_PROJECT }}" > .clasp.json
          
      - name: Push to Apps Script
        run: clasp push --force
        
      - name: Deploy new version
        run: |
          VERSION=$(date +%Y%m%d_%H%M%S)
          clasp deploy --description "Automated deployment $VERSION"
          
      - name: Run tests
        run: clasp run runComprehensiveTests || echo "Tests not available yet"
        continue-on-error: true